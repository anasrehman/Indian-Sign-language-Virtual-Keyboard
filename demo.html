      <div id="Num-key" class="keyboard">
        <div class="key"  data-char= "0" >0</div>
        <div class="key"  data-char= "1" >1</div>
        <div class="key"  data-char= "2" >2</div>

        <button class="spcl"  onclick="BackToAlphabet()">Back to Alphabets</button>
      </div>
    
      <div id="Special-character" class="keyboard">
        <div class="key" data-char="~">~</div>
        <div class="key" data-char="@">@</div>
        <div class="key" data-char="!" >!</div>
        <div class="key" data-char="#">#</div>
        <div class="key" data-char="$">$</div>
        <div class="key" data-char="%">%</div>
        <div class="key" data-char="^">^</div>
        <div class="key" data-char="&">&</div>
        <div class="key" data-char="*">*</div>

        <div class="key" data-char=")">)</div>
        <div class="key" data-char="_">_</div>

        <button class="spcl"  onclick="BackToAlphabet()">Back to Alphabets</button>
      </div>
    
     
      
    
    
      <script>
     var x = document.getElementById("keyboard-div");
     var y = document.getElementById("Num-key");
     var z = document.getElementById("Special-character");
     x.style.visibility = 'hidden'
     y.style.visibility = 'hidden';
     z.style.visibility = 'hidden';
    
        function showISLKeyboard() {
            document.getElementById('keyboard').style.display = 'flex';
        }
        
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function() {
                const char = this.getAttribute('data-char');
                const input = document.getElementById('targetInput');
                input.value += char; // Append the character
            });
        });
    
        document.getElementById("delete-button").addEventListener("click", function() {
        var inputElement = document.getElementById("targetInput"); 
        var inputValue = inputElement.value;
        inputElement
        inputElement.value = inputValue.slice(0, -1);
    });  
    function FunctionForKeyboard() {
        y.style.visibility = 'hidden'
        z.style.visibility = "hidden"
      if (x.style.visibility === 'hidden') {
        x.style.visibility =  'visible';
      }
      else{
        x.style.visibility =  'hidden';
      }
    } 
    
    
      function NumKeyFunction() {
        x.style.visibility = 'hidden'
        z.style.visibility = "hidden"
      if (y.style.visibility === 'hidden') {
        y.style.visibility = 'visible';
        y.style.display = 'flex';
      }
    }
    function SpecialCharacterFunction(){
      x.style.visibility='hidden'
      y.style.visibility='hidden'
      if (z.style.visibility === 'hidden'){
        z.style.visibility = "visible";
      }
    }
    
     function BackToAlphabet(){
      y.style.visibility='hidden'
      z.style.visibility = "hidden";
      if (x.style.visibility === 'hidden'){
        x.style.visibility = "visible";
      }
    } 
    
    function closeModal() {
      var modal = document.getElementById("keyboardModal");
      modal.style.display = "none";
    }
        </script>
